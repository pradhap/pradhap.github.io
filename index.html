<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/home.css" type="text/css" rel="stylesheet" />
        <title>Pradhaban - Web Developer</title>
    </head>

    <body>
        <div class="container-fluid" style="color: white;">
            <div class="row">
                <div class="col-md-3">
                    <div class="welcome-txt">
                        Welcome to the portfolio of <b>Pradhaban</b>, UI Developer.
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-md-4" style="background: rgb(125,187,18);">
                            <div class="content">
                                <span class="fa-stack fa-2x-pr">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fas fa-terminal fa-stack-1x" style="color: black"></i>
                                </span>
                                <span class="col-text">passionate about new technology</span>
                            </div>

                        </div>
                        <div class="col-md-4" style="background: rgb(255,162,0);">
                            <div class="content">
                                <span class="fas fa-code fa-5x" aria-hidden="true"></span>
                                <span class="col-text">loves coding</span>
                            </div>
                        </div>
                        <div class="col-md-4" style="background: maroon">
                            <div class="content">
                                <span class="dance-image" aria-hidden="true"></span>
                                <span class="col-text">Happy to Dance</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5" style="background: rgb(65,182,251)">
                            <div class="content">
                                <span class="fab fa-angular fa-5x"></span>
                                <span class="col-text">Angular</span>
                            </div>
                        </div>
                        <div class="col-md-4" style="background: rgb(139, 0, 139)">
                            <div class="content">
                                <span class="fab fa-js-square fa-5x"></span>
                                <span class="col-text">Javascript</span>
                            </div>
                        </div>
                        <div class="col-md-3" style="background: black">
                            <div class="content">
                                <span class="fab fa-css3 fa-5x"></span>
                                <span class="col-text">CSS3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4" style="background: rgb(26,40,62);">
                    <div class="content">
                        <span class="fa fa-globe fa-5x"></span>
                        <span class="col-text">Ready to Travel</span>
                    </div>
                </div>
                <div class="col-md-4" style="background: blueviolet">
                    <div class="content">
                        <span class="fa fa-coffee fa-5x"></span>
                        <span class="col-text">Hang up.</span>
                    </div>
                </div>
                <div class="col-md-4" style="background: green">
                    <div class="content">
                        <span class="far fa-smile fa-5x"></span>
                        <span class="col-text">Leave a smile. It's Free.</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
